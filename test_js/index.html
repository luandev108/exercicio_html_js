<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Calcular</h1>
            <h2>A > B</h2>
            <form id="form-deposito">
                <input id="numeroA" type="number" required placeholder="Numero A">
                <input id="numeroB" type="number" required placeholder="Numero B">
                <button type="submit">Enviar</button>
            </form>
            
        </div>
    </section>
    
<script src="./main.js"></script>
</body>
</html>
